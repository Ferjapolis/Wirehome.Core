<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png" />
    <link rel="stylesheet" href="Style.css">

    <title>HA4IoT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body style="background: #286090;" ng-app="app" ng-controller="HomeAutomationController as haCtrl">

    <div ng-hide="haCtrl.isReady==true">
        <div class="loadingIndicator">
            <div class="loadingAnimation"></div>
            <h3 class="loadingTitle">
                Home Automation
                <br />
                <br />
                <span class="loadingMessage">HA4IoT...</span>
            </h3>
        </div>
    </div>

    <div class="hidden container-fluid" id="content">
        <div ng-include="'Views/RoomsOverviewTemplate.html'"></div>

        <div ng-show="haCtrl.appConfiguration.showWeatherStation" ng-include="'Views/WeatherStationTemplate.html'"></div>
        <div ng-show="haCtrl.appConfiguration.showSensorsOverview" ng-include="'Views/SensorsOverviewTemplate.html'"></div>
        <div ng-show="haCtrl.appConfiguration.showRollerShuttersOverview" ng-include="'Views/RollerShuttersOverviewTemplate.html'"></div>
        <div ng-show="haCtrl.appConfiguration.showWindowsOverview" ng-include="'Views/WindowsOverviewTemplate.html'"></div>
        <div ng-show="haCtrl.appConfiguration.showMotionDetectorsOverview" ng-include="'Views/MotionDetectorsOverviewTemplate.html'"></div>

        <div ng-include="'Views/BottomBarTemplate.html'"></div>
    </div>

    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <link rel="stylesheet" href="Content/bootstrap-theme.min.css">

    <style type="text/css">
        body {
            padding-bottom: 70px;
        }

        .panel {
            margin-bottom: 0;
        }

        * {
            border-radius: 0 !important;
        }
    </style>

    <script type="text/javascript" src="Scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="Scripts/angular.min.js"></script>

    <script type="text/javascript">
        appConfiguration = {};
        controllerAddress = null;
        actuatorConfigurationResolver = null;
        history.replaceState(null, null, window.location.pathname);
    </script>

    <script type="text/javascript" src="ActuatorLocalizations.js"></script>
    <script type="text/javascript" src="UILocalizations.js"></script>
    <script type="text/javascript" src="Localization.js"></script>
    <script type="text/javascript" src="Configuration.js"></script>
    <script type="text/javascript" src="App.js"></script>

</body>
</html>
