<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configurator - HA4IoT</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    <style type="text/css">
        body {
            padding-bottom: 70px;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>Configurator - HA4IoT</h1>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Room configuration</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Caption</th>
                        <th>Order</th>
                    </tr>
                    </thead>
                </table>
                <button type="button" class="btn btn-default">Save</button>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Actuator configuration</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Caption</th>
                            <th>Overview caption</th>
                            <th>Image</th>
                            <th>Hide</th>
                            <th>Order</th>
                        </tr>
                    </thead>
                </table>
                <button type="button" class="btn btn-default">Save</button>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Weather station configuration</h3>
            </div>
            <div class="panel-body">

                <button type="button" class="btn btn-default">Save</button>
            </div>
        </div>




        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Actuator configuration</h3>
            </div>
            <div class="panel-body">

            </div>
        </div>
    </div>

</body>
</html>
