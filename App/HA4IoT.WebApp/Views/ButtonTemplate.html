<div class="btn-group pull-right">
    <button class="btn btn-default" style="min-width: 60px;" ng-click="ctrl.componentService.pressButton(component, 'Short')">
        <span>{{ctrl.localizationService.get('UI.ButtonPress')}}</span>
    </button>
    <div class="btn-group" role="group">
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right">
            <li><a href="#" ng-click="ctrl.componentService.pressButton(component, 'Short')">{{ctrl.localizationService.get('UI.ButtonPressShort')}}</a></li>
            <li><a href="#" ng-click="ctrl.componentService.pressButton(component, 'Long')">{{ctrl.localizationService.get('UI.ButtonPressLong')}}</a></li>
        </ul>
    </div>
</div>
