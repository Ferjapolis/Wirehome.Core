<div ng-class="{'btn-group-vertical': actuator.displayVertical===true,'btn-group': actuator.displayVertical===false}">
    <button class="btn btn-default"
            ng-repeat="state in actuator.SupportedStates"
            ng-class="{'btn-danger': actuator.state.State==state.value}" 
            ng-click="setState(actuator, state.value)">
        {{state.caption}}
    </button>
</div>
