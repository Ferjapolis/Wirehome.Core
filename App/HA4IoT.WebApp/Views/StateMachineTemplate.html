<div class="pull-right" ng-class="{'btn-group-vertical': component.DisplayVertical===true,'btn-group': component.DisplayVertical===false}">
    <button class="btn btn-default"
            ng-repeat="s in component.Features.StateMachineFeature.SupportedStates"
            ng-class="{'btn-danger': component.State.StateMachineFeatureState===s}" 
            ng-click="ctrl.componentService.setState(component, s)">
        {{s}}
    </button>
</div>
