<button class="btn btn-default" style="min-width: 60px;" ng-class="{'btn-danger': actuator.state.state=='On'}" ng-click="toggleState(actuator)">
    <span ng-if="actuator.state.state=='On'">{{ haCtrl.getUILocalization('UI.On') }}</span>
    <span ng-if="actuator.state.state=='Off'">{{ haCtrl.getUILocalization('UI.Off') }}</span>
</button>
