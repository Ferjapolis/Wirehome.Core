<div class="btn-group">

    <button class="btn btn-default" style="min-width: 60px;" ng-class="{'btn-danger': component.state.State==='On'}" ng-click="toggleState(component)">
        <span ng-if="component.state.State=='On'">{{ localizationCtrl.getUILocalization('UI.On') }}</span>
        <span ng-if="component.state.State=='Off'">{{ localizationCtrl.getUILocalization('UI.Off') }}</span>
    </button>
</div>
