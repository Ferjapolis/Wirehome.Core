<div class="btn-group">

    <button class="btn btn-default" style="min-width: 60px;" ng-class="{'btn-danger': actuator.state.State=='On'}" ng-click="toggleState(actuator)">
        <span ng-if="actuator.state.State=='On'">{{ localizationCtrl.getUILocalization('UI.On') }}</span>
        <span ng-if="actuator.state.State=='Off'">{{ localizationCtrl.getUILocalization('UI.Off') }}</span>
    </button>
</div>
