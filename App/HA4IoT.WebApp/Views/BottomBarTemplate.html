<div class="row panel panel-default" ng-class="{'panel-primary': haCtrl.activePanel=='bottomBar'}" id="bottomBar">
    <div class="panel-heading" ng-click="haCtrl.setActivePanel('bottomBar')">
        <h1 class="panel-title pointer">
            <span class="glyphicon glyphicon-signal" ng-class="{'text-danger': haCtrl.errorMessage!='', 'text-success': haCtrl.errorMessage===''}" aria-hidden="true"></span>
        </h1>
    </div>
    <table class="table table-striped" ng-show="haCtrl.activePanel=='bottomBar'">
        <tbody>
            <tr>
                <td colspan="3">
                    <button type="button" class="btn btn-default" ng-click="loadNotifications()">Refresh notifications</button>
                </td>
            </tr>

            <tr ng-repeat="notification in haCtrl.notifications | orderBy:['timestamp']">
                <td style="width: 1%;">
                    <span class="label label-danger" ng-show="notification.type==='Error'">Error</span>
                    <span class="label label-warning" ng-show="notification.type==='Warning'">Warning</span>
                    <span class="label label-success" ng-show="notification.type==='Info'">Info</span>
                </td>
                <td style="width: 1%;">
                    <span style="font-family: monospace; font-size: 8px;">{{ notification.timestamp }}</span>
                </td>
                <td style="width: 98%;">
                    <span style="font-family: monospace; font-size: 8px;">{{ notification.message }}</span>
                </td>
            </tr>

            <tr>
                <td>
                    <h4>HA4IoT</h4>
                </td>
                <td class="rightTextAligned" style="font-family: monospace; vertical-align: middle;">
                    (c) Christian Kratky
                </td>
            </tr>
            <tr>
                <td>
                    App version
                </td>
                <td class="rightTextAligned">
                    {{haCtrl.version}}
                </td>
            </tr>


        </tbody>
    </table>
</div>
