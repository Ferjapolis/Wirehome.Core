<div class="row panel panel-default" ng-class="{'panel-primary': haCtrl.activePanel=='bottomBar'}" id="bottomBar">
    <div class="panel-heading pointer" ng-click="haCtrl.setActivePanel('bottomBar')">
        <h1 class="panel-title">
            <span class="glyphicon glyphicon-signal"
                  aria-hidden="true"
                  ng-class="{'text-danger': haCtrl.errorMessage!=null, 'text-success': haCtrl.errorMessage==null}"></span>
        </h1>
    </div>
    <table class="table table-striped" ng-show="haCtrl.activePanel=='bottomBar'">
        <tbody>
            <tr>
                <td><h4>HA4IoT</h4></td>
                <td class="rightTextAligned" style="font-family: monospace; vertical-align: middle;">
                    (c) Christian Kratky
                </td>
            </tr>

            <tr>
                <td>Homepage</td>
                <td class="rightTextAligned"><a href="http://www.HA4IoT.de" target="_blank">http://www.HA4IoT.de</a></td>
            </tr>

            <tr>
                <td>Twitter</td>
                <td class="rightTextAligned"><a href="http://twitter.com/chkratky" target="_blank">http://twitter.com/chkratky</a></td>
            </tr>

            <tr>
                <td>E-Mail</td>
                <td class="rightTextAligned"><a href="mailto:christian.kratky@googlemail.com" target="_blank">christian.kratky@googlemail.com</a></td>
            </tr>

            <tr>
                <td>App version</td>
                <td class="rightTextAligned">{{haCtrl.version}}</td>
            </tr>

            <tr>
                <td>STAGING-Version</td>
                <td class="rightTextAligned"><a href="STAGING/Index.html" target="_blank">open</a></td>
            </tr>
        </tbody>
    </table>
