<div>
    <div>
        <span style="text-align: center;" class="sensorValue">{{(component.state.State | number:1) + '%' }}</span>
    </div>
    <div>
        <span class="label"
              style="margin-left: 10px"
              ng-class="{'label-danger':component.state.State>=component.DangerValue,'label-warning':component.state.State>=component.WarningValue,'label-success':component.state.State<component.WarningValue}">
            {{ localizationCtrl.getUILocalization('UI.Mold') }}
        </span>
    </div>
</div>
