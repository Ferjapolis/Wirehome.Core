<h4>
    <span ng-class="{'text-danger':actuator.state.value>=70,'text-warning':actuator.state.value>=60,'text-success':actuator.state.value<=60}" class="glyphicon glyphicon-tint" style="margin-left: 10px"></span>
    <span class="sensorValue">{{(actuator.state.value | number:1) + '%' }}</span>
</h4>
