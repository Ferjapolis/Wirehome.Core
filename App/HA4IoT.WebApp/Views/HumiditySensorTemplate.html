<div>
    <span class="status-icon pull-left glyphicon glyphicon-tint" ng-class="{'status-icon-exclamation':component.State.HumidityState>=component.DangerValue,'status-icon-warning':component.State.HumidityState>=component.WarningValue,'status-icon-ok':component.State.HumidityState<component.WarningValue}"></span>
    <span class="sensorValue">{{(component.State.HumidityState  | number:1) + '%' }}</span>
</div>
