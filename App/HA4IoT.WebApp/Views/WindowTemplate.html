<span ng-repeat="casement in actuator.casements">
    <span class="label label-success" ng-show="actuator.state.state.{{casement}}=='Closed'">{{ haCtrl.getUILocalization('UI.WindowClosed') }}</span>
    <span class="label label-warning" ng-show="actuator.state.state.{{casement}}=='Tilt'">{{ haCtrl.getUILocalization('UI.WindowTilt') }}</span>
    <span class="label label-danger" ng-show="actuator.state.state.{{casement}}=='Open'">{{ haCtrl.getUILocalization('UI.WindowOpen') }}</span>
</span>
