<span class="glyphicon glyphicon-record text-danger" ng-if="actuator.state.state=='MotionDetected'" style="margin-right: 10px"></span>
<button class="btn btn-primary" style="min-width: 60px;" ng-class="{'btn-success': actuator.settings.IsEnabled==true}" ng-click="toggleIsEnabled(actuator)">
    <span ng-if="actuator.settings.IsEnabled==true">{{ localizationCtrl.getUILocalization('UI.MotionDetectorEnabled') }}</span>
    <span ng-if="actuator.settings.IsEnabled==false">{{ localizationCtrl.getUILocalization('UI.MotionDetectorDisabled') }}</span>
</button>
