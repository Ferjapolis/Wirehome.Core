<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="system-info-header">Key</th>
                <th class="system-info-header">Value</th>
            </tr>
        </thead>

        <tr ng-repeat="value in siCtrl.values | orderBy:'key'">
            <td><span class="system-info-key">{{value.key}}</span></td>
            <td><span class="system-info-value">{{value.value}}</span></td>
        </tr>
    </table>

</div>
