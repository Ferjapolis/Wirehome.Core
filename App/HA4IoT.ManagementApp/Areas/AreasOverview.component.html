<div class="panel panel-default">
    <div class="panel-heading">Areas</div>
    <div class="panel-body">
        <div class="alert alert-info">
            This view shows all configured areas from the HA4IoT controller. The areas iteself must be configured using C# and deployed manually to the device.
        </div>
        <div class="alert alert-warning">
            The Smartphone/Tablet app must be restarted in order to apply the changed settings.
        </div>
    </div>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Visible</th>
            <th>Caption</th>
            <th></th>
        </tr>

        <tr ng-repeat="area in aoCtrl.Model">
            <td class="vertical-middle">
                <span>{{area.Id}}</span>
            </td>
            <td class="vertical-middle">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="area.IsVisible">
                    </label>
                </div>
            </td>
            <td>
                <input type="text" class="form-control" ng-model="area.Caption">
            </td>
            <td class="text-center">
                <div class="btn-group pull-right" role="group">
                    <a class="btn btn-default glyphicon glyphicon-arrow-up" ng-click="aoCtrl.moveArea(area, 'up')"></a>
                    <a class="btn btn-default glyphicon glyphicon-arrow-down" ng-click="aoCtrl.moveArea(area, 'down')"></a>
                </div>
            </td>
        </tr>
    </table>
    
    <div class="panel-footer clearfix">
        <button class="btn btn-default pull-right" ng-click="aoCtrl.save()">Save</button>
    </div>
