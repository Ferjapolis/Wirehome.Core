<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Caption</th>
    </tr>

    <tr ng-repeat="area in aCtrl.Model.Areas">
        <td>{{Id}}</td>
        <td>
            <input type="text" ng-model="area.Settings.AppSettings.Caption">
        </td>
    </tr>
</table>

<button class="btn btn-default pull-right" ng-click="aCtrl.save()">Save</button>
