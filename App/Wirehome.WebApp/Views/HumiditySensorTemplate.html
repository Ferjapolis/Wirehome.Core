<span class="status-icon pull-left glyphicon glyphicon-tint" ng-class="{'status-icon-exclamation':component.State.HumidityState.Value>=component.DangerValue,'status-icon-warning':component.State.HumidityState.Value>=component.WarningValue,'status-icon-ok':component.State.HumidityState.Value<component.WarningValue}"></span>
<span class="sensor-value">{{(component.State.HumidityState.Value  | number:0) + '%' }}</span>
