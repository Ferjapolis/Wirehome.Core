; http://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags = -DMQTT_MAX_PACKET_SIZE=400
;build_flags = -Wl,-Tesp8266.flash.1m64.ld -DMQTT_MAX_PACKET_SIZE=400
lib_deps =
  PubSubClient,
  ArduinoJSON,
  Adafruit DHT Unified,
  OneWire,
  DallasTemperature,
  esp8266_mdns,
  RCSwitch
